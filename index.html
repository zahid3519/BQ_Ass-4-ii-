<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--  Calculate factorial of 5 (5!) using while loop. -->

    <script>

        var factoril = 1;
        for (var i = 1; i <=5; i++) {
        
        var factoril = i*factoril;
            
        }
        document.write("The Factorial of 5 is " + factoril);
    </script>
</body>
</html>
